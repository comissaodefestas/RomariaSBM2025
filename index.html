<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romaria de S. Bartolomeu do Mar</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel Decorative', serif;
      background-color: #f8f4f0; /* light beige */
      color: #4b2e2e; /* dark earthy brown */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .container {
      max-width: 900px;
      padding: 1rem;
    }

    .image {
      max-width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2b3d5b; /* deep blue */
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/poster.png" alt="Poster" class="image" />
    <div class="title">Romaria de S. Bartolomeu do Mar</div>
  </div>
</body>
</html>
